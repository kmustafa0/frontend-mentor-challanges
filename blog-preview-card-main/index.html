<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="imageWrapper">
        <img src="./assets/images/illustration-article.svg" alt="Illustration article" />
      </div>
      <div class="contentWrapper">
        <p class="categoryBadge">Learning</p>
        <p class="publishedDate">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </div>
      <div class="userInfoWrapper">
        <div class="userImageWrapper">
          <img src="./assets/images/image-avatar.webp" alt="Michelle's avatar" />
        </div>
        <p class="userName">Greg Hooper</p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://mustafakole.dev" title="Visit Mustafa Kole's portfolio">Mustafa Kole</a>.
    </footer>
  </body>
</html>
