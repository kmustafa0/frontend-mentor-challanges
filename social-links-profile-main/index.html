<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="userInfo">
          <div class="imageWrapper">
            <img src="./assets/images/avatar-jessica.jpeg" alt="jessica" />
          </div>
          <div class="textWrapper">
            <p class="name">Jessica Randall</p>
            <p class="location">London, United Kingdom</p>
          </div>
        </div>
        <p class="job">"Front-end developer and avid reader."</p>
        <ul class="socials">
          <li class="singleSocial">GitHub</li>
          <li class="singleSocial">Frontend Mentor</li>
          <li class="singleSocial">LinkedIn</li>
          <li class="singleSocial">Twitter</li>
          <li class="singleSocial">Instagram</li>
        </ul>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://mustafakole.dev" title="Visit Mustafa Kole's portfolio">Mustafa Kole</a>.
    </footer>
  </body>
</html>
